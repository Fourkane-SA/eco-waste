<ion-content class="ion-padding">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Accueil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="ion-text-center">
    <strong>Bienvenue sur Eco Waste</strong>
  </div>

  <ion-list>
    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="stacked">Adresse mail</ion-label>
        <ion-input formControlName="email" placeholder="Entrez votre addresse mail" [required]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input formControlName="password" placeholder="Entrez votre mot de passe" type="password" [required]="true">
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="!form.valid">Se connecter</ion-button>
      <p>Mot de passe oubliÃ© ?</p>
    </form>
  </ion-list>
  <ion-card color="danger">
    <ion-card-content [hidden]="!error">
      {{errorMessage}}
    </ion-card-content>
  </ion-card>
</ion-content>
