<div>
  <img src="{{image}}" />
  <ion-button fill="outline" size="small" (click)="decrement()">-</ion-button>
  <ion-button fill="outline" size="medium" disabled="true" [id]="'count '+name">{{count}}</ion-button>
  <ion-button fill="outline" size="small" (click)="increment()">+</ion-button>
  <strong>Expire le : </strong><strong contenteditable="true" [id]="name">{{expires}}</strong>
</div>
