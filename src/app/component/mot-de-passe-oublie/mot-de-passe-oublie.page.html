<ion-content class="ion-padding">
  <div class="ion-text-center" style="margin-top: 5%; margin-bottom: 7%">
    <h1>Mot de passe oublié ?</h1>
  </div>
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="reset()" style="margin-bottom: 3%">
      <ion-item>
        <ion-label position="stacked"></ion-label>
        <ion-input formControlName="email" placeholder="Email" [required]="true"></ion-input>
      </ion-item>
      <ion-button type="submit" class="center" [disabled]="false">Envoyer un lien</ion-button>
    </form>
  </ion-list>
  <p class="ion-text-center">Vous avez déjà un compte  ? <strong (click)="goToLogin()"> Connectez vous!</strong></p>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Tramway_de_Québec_%281897%29_-_Cercle_blanc.svg" />
      </ion-col>
      <ion-col size="2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Tramway_de_Québec_%281897%29_-_Cercle_blanc.svg" />
      </ion-col>
      <ion-col size="2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Tramway_de_Québec_%281897%29_-_Cercle_blanc.svg" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="danger">
    <ion-card-content [hidden]="!error">
      {{errorMessage}}
    </ion-card-content>
  </ion-card>


</ion-content>
