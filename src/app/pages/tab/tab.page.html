

<ion-menu contentId="main-content">
  <ion-header>
    
    <ion-toolbar style="--background: #007CBE;">
      <img src="/assets/images/Logo 1.png">
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-menu-toggle>
        <ion-item nav-clear menu-close (click)="goToPosterAnnonce()">Poster une annonce</ion-item>
        <ion-item nav-clear menu-close (click)="goToVoirMesAnnonces()">Voir mes annonces</ion-item>
        <ion-item nav-clear menu-close (click)="goToMessages()">Messages <ion-badge *ngIf="count > 0">{{count}}</ion-badge></ion-item>
        <ion-item nav-clear menu-close (click)="goToFavoris()">Mes favoris</ion-item>
        <ion-item nav-clear menu-close (click)="goToAide()">Aide</ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>

  <ion-footer class="bar-stable"> 
    <ion-item nav-clear menu-close (click)="logout()"
      style="left:0;right:0;margin:0; width: 100%;position: fixed;bottom: 5px;">DÃ©connexion
    </ion-item>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header> 
    <ion-toolbar>
      
      <ion-buttons slot="start">
        
        <ion-menu-button></ion-menu-button>
        <p *ngIf="count > 0">{{count}}</p>
      </ion-buttons>
      
        <img src="/assets/images/Logo 1.png">
        <ion-avatar slot="end" *ngIf="!printBack()">
          <img class="image" (click)="goToEditProfil()" src="{{url}}" />
        </ion-avatar>
        <ion-buttons slot="end" *ngIf="printBack()">
          <ion-back-button [defaultHref]="getHref()" icon="/assets/images/Retour en arriere.svg" text=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    
  </ion-header>




  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="recette">
        <ion-icon name="restaurant-outline" id="recette"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="accueil">
        <ion-icon name="home" id="home"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="mes-courses">
        <ion-icon name="basket-outline" id="basket"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
