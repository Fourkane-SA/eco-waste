<ion-content>
  <div class="ion-padding content">
    <h1>Mes favoris</h1>
    <div *ngIf="user.favoris.length == 0">
      <p>Vous n'avez aucune annonce dans vos favoris</p>
    </div>
    <div style="text-align: center;" *ngFor="let annonce of user.favoris">
      <app-annonce-home annonceId="{{annonce}}"></app-annonce-home>
    </div>
  </div>
</ion-content>
