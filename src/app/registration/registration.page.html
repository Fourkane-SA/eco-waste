<ion-content class="ion-padding">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Accueil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="ion-text-center" id="content">
    <strong>Bienvenue sur Eco Waste</strong>
  </div>
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="inscription()">
      <ion-item>
        <ion-label position="stacked">Nom d'utilisateur</ion-label>
        <ion-input type="email" formControlName="pseudo" placeholder="Entrez votre nom d'utilisateur" [required]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Adresse mail</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Entrez votre adresse mail" [required]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input formControlName="password" placeholder="Entrez votre mot de passe" type="password" [required]="true">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Prenom</ion-label>
        <ion-input formControlName="firstname" placeholder="Entrez votre prÃ©nom" [required]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input formControlName="lastname" placeholder="Entrez votre nom" [required]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea formControlName="description" placeholder="Entrez une description" [required]="true">
        </ion-textarea>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="!form.valid">Inscription</ion-button>
    </form>
  </ion-list>
  <ion-card color="danger">
    <ion-card-content [hidden]="!error">
      {{errorMessage}}
    </ion-card-content>
  </ion-card>
</ion-content>
