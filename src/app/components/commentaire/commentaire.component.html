<ion-grid>
  <ion-row>
    <ion-col size="auto">
      <ion-avatar>
        <img src={{src}}>
      </ion-avatar>
    </ion-col>
    <ion-col>
      <p>
        <strong>{{user.firstname}} {{user.lastname}} </strong> <span id="star"></span>
      </p>
      <p>
        {{text}}
      </p>
      
    </ion-col>
  </ion-row>
</ion-grid>
